<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_table</title>
    <style>
        table,th,td{
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: rgb(0, 255, 242);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: rgb(255, 7, 7);">Time table using html & css:</h1>
    <hr><br>
<h3 style="text-align: right;"><mark><ins>click on the image to explore more time tables</ins></mark></h3>
     <a  href="https://shiningbrains.com/timetable-for-kids/" target="_blank"><img src="./download.jpeg" alt="school child" style="float:right"></a>
    <table class="center" border="1" cellspacing="0">
 
        <th style="color:rgb(250, 12, 12);" colspan="6"><b>Time Table</b></th>
    
        <tr>
        <th rowspan="6">Hours</th>
         <th>Mon</th>
         <th>Tue</th>
         <th>Wed</th>
         <th>Thu</th>
         <th>Fri</th>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <td>Science</td>
         <td>Arts</td>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <td>Science</td>
         <td>Arts</td>
        </tr>
        <tr>
         <th colspan="5">Lunch</th>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <th colspan="2" rowspan="2">Project</th>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
        </tr>
       </table>
</body>
</html>
